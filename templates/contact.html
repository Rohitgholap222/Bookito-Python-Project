    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e8f1f5, #d9e4eb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        form {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Heading styling */
        h2 {
            color: #3b4a54;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p:hover{
            font-size: 1rem;
            color: #505a5e;
            margin: 10px 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/2908984/pexels-photo-2908984.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Link styling */
        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
